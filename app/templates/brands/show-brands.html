{% extends 'base.html' %}

{% block content %}

         <div class="container mt-5 ">
         {% include '_messages.html' %}
            <table class="table table-sm">
                <thead>
                    <th>â„–</th>
                <th>Brand</th>
                <th>Edit</th>
                <th>Delete</th>
                </thead>
                <tbody>
                {% if brands %}
                {% for brand in brands %}
                    <tr>
                        <td>{{ loop.index }}</td>
                        <td>{{ brand.name }}</td>
                        <td><a href="{{ url_for('.edit_brand', id=brand.id) }}" class="btn btn-sm btn-outline-info"> Edit</a></td>
                        <td>
                            <button type="button" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#exampleModal-{{ brand.id }}">
                                Delete
                            </button>
                        </td>
                    </tr>

                    <!-- Modal -->
        <div class="modal" id="exampleModal-{{ brand.id }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Delete {{brand.name}}</h5>
              </div>
              <div class="modal-body">
                <span class="text-danger">Are you sure you want to delete {{ brand.name }}?</span>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-warning btn-sm" data-dismiss="modal">Cancel</button>
                  <form action="{{ url_for('.delete_brand', id=brand.id) }}" method="post">
                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                  </form>
              </div>
            </div>
          </div>
        </div>

                {% endfor %}
                {% endif %}
                </tbody>
            </table>


            </div>

{% endblock %}
