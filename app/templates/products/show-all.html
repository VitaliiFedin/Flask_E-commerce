{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5 ">
            <table class="table table-sm">
                <thead>
                    <th>Sr</th>
                <th>Product</th>
                <th>Price</th>
                <th>Discount</th>
                <th>Brand</th>
                <th>Image</th>
                <th>Edit</th>
                <th>Delete</th>
                </thead>
                <tbody>
                {% for product in products %}
                    <tr>
                        <td>{{ loop.index }}</td>
                        <td>{{ product.name }}</td>
                        <td>{{ product.price }}$</td>
                        <td>{{ product.discount }}%</td>
                        <td>{{ product.item.name }}</td>
                        <td> <img src="{{ url_for('static', filename='images/' +product.image_1)}}" width="30" height="40"> </td>
                        <td>Edit</td>
                        <td>Delete</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
            </div>



{% endblock  %}
